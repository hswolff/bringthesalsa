<div class="items-list-container">
	<ul class="items-list-view">
		<li ng-repeat="item in Items.models" ng-class="{'editing':editing('any')}">
			<i class="remove modify icon-trash" ng-click="remove($index)"></i>
			<i class="edit modify icon-pencil" ng-click="edit('all')"></i>
			<i class="done modify persist icon-ok" ng-click="edit('all')"></i>

			<p class="what" ng-dblclick="edit('what')" ng-hide="editing('what')">{{item.what}}</p>
			<input class="what input" type="text" ng-show="editing('what')" ng-model="item.what" placeholder="Salsa, chips..." />

			<span class="type label" ng-dblclick="edit('type')" ng-hide="editing('type')">{{item.type}}</span>
			<input class="type input" type="text" ng-show="editing('type')" ng-model="item.type" placeholder="drink, snack..." />

			<span class="quantity label" ng-dblclick="edit('quantity')" ng-show="!editing('quantity')">{{item.quantity}}</span>
			<input class="quantity input" type="text" ng-show="editing('quantity')" ng-model="item.quantity" placeholder="0,1..." />

			<div class="well">
				<span class="who" ng-dblclick="edit('who')" ng-show="!editing('who')">{{item.who}}</span>
				<input class="who input" type="text" ng-show="editing('who')" ng-model="item.who" placeholder="Who is bringing?" />

				<small class="notes" ng-dblclick="edit('notes')" ng-show="!editing('notes') && item.notes">{{item.notes}}</small>
				<input class="notes input" type="text" ng-show="editing('notes')" ng-model="item.notes" placeholder="Notes" />
			</div>
		</li>
	</ul>

	<table class="table table-hover items-list-edit">
		<thead>
			<tr>
				<td ng-repeat="column in Items.columns">{{column}}</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in Items.models">
				<td class="{{Items.columns[0]|lowercase}}">
					<input type="text" ng-model="item.what" />
				</td>
				<td class="{{Items.columns[1]|lowercase}}">
					<select ng-model="item.type" ng-options="type for type in types"></select>
				</td>
				<td class="{{Items.columns[2]|lowercase}}">
					<select ng-model="item.quantity" ng-options="num for num in quantity"></select>
				</td>
				<td class="{{Items.columns[3]|lowercase}}">
					<select ng-model="item.who" ng-options="who for who in people"></select>
				</td>
				<td class="{{Items.columns[4]|lowercase}}">
					<input type="text" ng-model="item.notes">
					<button class="close" ng-click="Items.remove($index)">&times;</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
